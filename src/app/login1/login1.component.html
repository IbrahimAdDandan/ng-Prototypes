<div class="container ui-g">
  <section id="content" class="ui-g-6 ui-g-offset-3">
    <form action="">
      <h1>Login Form</h1>
      <div>
        <input type="text" placeholder="Username" required="" id="username" name="username" [(ngModel)]="username"/>
      </div>
      <div>
        <input type="password" placeholder="Password" required="" pPassword id="password" />

        <input type="submit" value="Log in" (click)="login()"/>

        <!-- <a href="#">Register</a> -->
      </div>
    </form><!-- form -->

  </section><!-- content -->
</div>
